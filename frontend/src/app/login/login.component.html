<h2 class="title_head">Logowanie</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Login">Login</label>
        <input type="text" formControlName="Login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Login.errors }" />
        <div *ngIf="submitted && f.Login.errors" class="invalid-feedback">
            <div *ngIf="f.Login.errors.required">Login jest wymagany</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Haslo">Haslo</label>
        <input type="Haslo" formControlName="Haslo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Haslo.errors }" />
        <div *ngIf="submitted && f.Haslo.errors" class="invalid-feedback">
            <div *ngIf="f.Haslo.errors.required">Haslo jest wymagane</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Zaloguj</button>
        <a routerLink="/register" class="btn btn-link">Zarejestruj<br/></a>
    </div>
</form>
